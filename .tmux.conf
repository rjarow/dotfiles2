#####
# Instructions
####

# BE SURE TO INSTALL TMUX Plugin Manager
# https://github.com/tmux-plugins/tpm
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# then Load tmux configurations
#> tmux source-file ~/.tmux.conf

# Once installed load plugins in your session with
#> ctrl-b + I
# Once installed:
# prefix + y = copy line to clipboard
# prefix + ctrl-s = Persist session
# prefix + ctrl-r = Resurect session

# For all other commands, see cheat sheet:
# http://www.dayid.org/comp/tm.html

####
# Settings including active mouse, scrolling and more ...
####

# 0 is too far from ` ;)
set -g base-index 1

#retreuve persisted tmux after restart
#https://github.com/tmux-plugins/tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'

# automaticually saves tmux session every 15mins
# https://github.com/tmux-plugins/tmux-continuum
set -g @continuum-restore 'on'

#allow copy and paste from tmux
#https://github.com/tmux-plugins/tmux-yank
set -g @plugin 'tmux-plugins/tmux-yank'

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
set -g mouse on
setw -g monitor-activity on

bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R


# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind r source-file ~/.tmux.conf

#
## Powerline Cyan Block - Tmux Theme
## Created by Jim Myhrberg <contact@jimeh.me>.
##
## Inspired by vim-powerline: https://github.com/Lokaltog/powerline
##
## Requires terminal to be using a powerline compatible font, find one here:
## https://github.com/Lokaltog/powerline-fonts
##
#
## Status update interval
set -g status-interval 1
#
## Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233
#
## Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour39,bold] #S #[fg=colour39,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"
#
## Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour245,bg=colour240]#[fg=colour232,bg=colour245,bold] #H "
#
## Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "
#
## Current window status
set -g window-status-current-bg colour39
set -g window-status-current-fg colour232
#
## Window with activity status
set -g window-status-activity-bg colour75 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux
#
## Window separator
set -g window-status-separator ""
#
## Window status alignment
#set -g status-justify centre
#
## Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238
#
## Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour39
#
## Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245
#
## Clock mode
set -g clock-mode-colour colour39
set -g clock-mode-style 24
#
## Message
set -g message-bg colour39
set -g message-fg black
#
## Command message
set -g message-command-bg colour233
set -g message-command-fg black
#
## Mode
set -g mode-bg colour39
set -g mode-fg colour232
#

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
